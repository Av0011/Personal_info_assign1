<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <label>Personal Details </label><br />
    <label for="select">Salutation</label><br />
    <select name="dropdown" id="select">
      <option value="">--None--</option>
      <option value="">Mr.</option>
      <option value="">Mrs.</option></select>
      <br /><br />

    <label for="first">First Name: </label>
    <input type="text" placeholder="Enter First Name" id="first" /><br /><br />

    <label for="Last">Last Name: </label>
    <input type="text" placeholder="Enter Last Name" id="Last" /><br /><br />

    <label for="">Gender: </label> 

    <input type="radio" name="gen" id="male" />
    <label for="male">Male</label>

    <input type="radio" name="gen" id="female" />
    <label for="female">Female</label> <br /><br />

    <label for="em">Email : </label>
    <input type="email"  id="em" placeholder="abcd@example.com"> <br><br>

    <label for="dob">DOB :</label>
    <input type="datetime-local" name="" id=""> <br><br>

    <label for="add">Address : </label><br>
    <textarea name="" id="add" cols="30" rows="5"></textarea> <br><br>

    <input type="button" value="Submit" id="sub">
  </body>
</html>
